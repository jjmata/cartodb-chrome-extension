<!doctype html>
<html>
  <head>
    <title>CartoDB Chrome Extension</title>
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700" rel=stylesheet type=text/css>
    <style>
      body {
        width: 270px;
        overflow-x: hidden;
        padding: 10px 30px;
        text-align: center;
        color: #555555;
        font-size: 18px;
      }
      body, input {
        font-family: Lato,"Proxima Nova W01","Helvetica Neue",Helvetica,Arial,sans-serif;
        font-weight: 300;
      }
      button {
        padding: 10px 20px;
        display: block;
        margin: 10px auto 20px auto;
        background-color: #2483B4;
        border: none;
        color: white;
      }
      #logo-image {
        width: 60px;
        border-radius: 4px;
      }
      #profile-image {
        width: 50px;
        border-radius: 4px;
      }
      h1, h2, h3 {
        margin: 0;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      input {
        width: 220px;
        margin: 2px auto;
        border: 1px solid #cccccc;
        font-size: 14px;
        padding: 8px;
        text-align: center;
      }
      a, #dismiss-button {
        color: #3F9AE9;
        text-decoration: none;
      }
      #dismiss-button {
        border: none;
        background: transparent;
        padding: 0;
        margin: 0;
        display: inline;
      }
      #logged-in, #not-logged-in {
        display: none;
      }
      body.logged-in #logged-in {
        display: block;
      }
      body.not-logged-in #not-logged-in {
        display: block;
      }
      .error {
        color: red;
        display: none;
      }
      .error button {
        background-color: red;
      }

      .instructions {
        color: #cccccc;
        font-size: 16px;
      }

      .profile {
        width: 100%;
        text-align: left;
        margin-button: 10px;
      }

      .profile div, .profile button {
        font-size: 16px;
      }

      .profile img {
        float: left;
        margin-right: 10px;
      }
      
      #save-button {
        border-radius: 50px;
        text-transform: uppercase;
        background: #8EB83F;
        margin-top: 25px;
      }
      #imports {
        display: none;
        text-align: left;
      }

      #imports #tableImportList {
        list-style-type: none;
      }
      
      #imports ul {
        padding: 0;
        font-size: 14px;
      }

      #imports #tableImportList li {
        text-align: left;
      }

      .state {
        display: inline-block;
        margin-left: 4px;
      }
    </style>

    <script src="cartodb.js"></script>
    <script src="cartodb-chrome-popup.js"></script>
    <script src="cartodb-chrome.js"></script>
  </head>
  <body>

    <div id="not-logged-in">
      <img src="" id="logo-image" />
      <p class="header">To get started insert your CartoDB credentials</p>
      <label>
        <input type="text" id="username" name="username" placeholder="CartoDB username" size="20" maxlength="40" />
      </label>
      <label>
        <input type="text" id="apikey" name="apikey" placeholder="CartoDB API Key" size="40" maxlength="40" title="You can get your Api key at CartoDB. Click your username at the top right menu in the page and press 'Your Api keys' option."/>
      </label>
      <button id="save-button">Save changes</button>

      <div class="instructions" id="signup-instructions">
        Don't you have an account? <a href="http://www.cartodb.com/signup">Sign up</a>
      </div>

      <div id="required-data-error" class="error">
      </div>
    </div>

    <div id="logged-in">
      <div id="imports">
        <h3>Last imports</h3>
        <ul id="tableImportList">
        </ul>
        <div class="profile">
          <img src="" id="profile-image" />
          <div>Logged in as <span id="logged-in-username"></span></div>
          <div><button id="dismiss-button">Disconnect</button></div>
        </div>
      </div>
    </div>

  </body>
</html>
