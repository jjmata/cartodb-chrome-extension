<!doctype html>
<html>
  <head>
    <title>CartoDB Chrome Extension</title>
    <style>
      body {
        width: 300px;
        overflow-x: hidden;
        padding: 10px 30px;
        text-align: center;
        font-family: "Helvetica Neue", "Helvetica", Arial, sans-serif;
      }
      button {
        padding: 10px 20px;
        display: block;
        margin: 10px auto 20px auto;
      }
      h1 {
        font-family: "Proxima Nova Sb", "Helvetica Neue", "Helvetica", Arial, sans-serif;
        color: #2483B4;
      }
      button {
        background-color: #2483B4;
        border: none;
        color: white;
      }
      #logo-image {
        width: 60px;
      }
      img {
        display: block;
        margin: 0 auto;
      }
      label {
        display: block;
        margin: 10px 0;
      }
      .error {
        color: red;
        display: none;
      }
      .error button {
        background-color: red;
      }
      
      #imports #tableImportList {
        list-style-type: none;
      }
      
      #imports #tableImportList li {
        text-align: left;
      }
    </style>

    <script src="cartodb-chrome-popup.js"></script>
    <script src="cartodb-chrome.js"></script>
    <script src="cartodb.js"></script>
  </head>
  <body>
    <h1>CartoDB configuration</h1>
    <label>
      Username
      <input type="text" id="username" name="username" size="20" maxlength="40" />
    </label>
    <label>
      Api key
      <input type="text" id="apikey" name="apikey" size="40" maxlength="40" />
    </label>
    <button id="save-button">Save</button>

    <div id="required-data-error" class="error">
      <p>You must set the username and api key. If you dismiss your credentials you won't be able to import tables.</p>
      <button id="dismiss-button">Dismiss credentials</button>
    </div>

    <div id="instructions">
      <p>You can get your Api key at <a href="https://www.cartodb.com">CartoDB</a>. Click your username at the top right menu in the page and press "Your Api keys" option.</p>
      <a href="http://www.cartodb.com"><img src="" id="menu-image"/></a>
      <a href="http://www.cartodb.com"><img src="" id="logo-image"/></a>
    </div>

    <h2>Your imports</h2>
    <div id="imports">
      <ul id="tableImportList">
      </ul>
    </div>

  </body>
</html>
